{% for article in article %}
<title>{{article.title}}</title>
{% endfor %}
<style>
.article-content{
    padding: 30px;
}
.ar-content{
    padding: 8px;
    line-height: 2;
    color: #454545;
}
.in-content button{
    padding: 3px 10px;
   border: 1px solid var(--primary-color);
   border-radius: 3px;
   color: black;
   background: var(  --secondary-color);
   transition: 0.3s;
}
.in-content button:hover{
    transform: scale(1.05);
}

</style>
{% extends 'base.html' %}
{% block content %}

{% for article in article %}

<div class="article-content">
    <h2>{{article.title}}</h2>

    <div class="img-content">
        <img src="" alt="">
    </div>
    <div class="ar-content">
     {{article.content | safe}}    
    </div>
    <div class="in-content">
        <a href="{{url_for('commontips')}}"><button>Back</button></a>
    </div>
</div>

{%endfor%}


{% endblock %}
